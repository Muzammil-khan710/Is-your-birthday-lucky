<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Lucky Birthday</title>
  </head>

  <body>
    <h1>Is your birthday Lucky?</h1>

    <p class="para">Lets find out whether your birthday is lucky or not.</p>

    <p class="para">Please enter correct details in the given fields.</p>

    <main>
        <div class="bdate">
            <p>Enter your birthdate</p>
            <input type="date" id="input-date" required/>
        </div>
    
        <div class="lucky">
            <p>Please Enter your lucky number</p>
            <input type="number" id="input-lucky" required/>
        </div>
    
        <button id="check-btn">Check</button>

        <h3 id="result">Results will be shown here</h3>
    </main>

    <script src="app.js"></script>
  </body>
</html>
